{% extends "./base.html" %}
{% block title %}
    {{ post.title }}

{% endblock %}

{% block main %}
    {% if post %}
    <h1>{{ post.title }}</h1>
    <div>
    <span>分类:{{ post.category.name }}</span>
    <span><a href="{% url 'author' post.category.owner.id %}">作者:{{ post.category.owner }}</a> </span>
    </div>
    <hr>
    <p>
    {{ post.content }}
    </p>
    {% endif %}
{% endblock %}
